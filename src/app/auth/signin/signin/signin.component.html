<div class="account-content">
  <div class="login-wrapper bg-img">
    <div class="login-content">
      <form #loginForm="ngForm" (ngSubmit)="validateUser()">
        <div class="login-userset">
          <div class="login-logo logo-normal">
            <img src="assets/img/logo.png" alt="img">
          </div>
          <!-- <a [routerLink]="routes.adminDashboard" class="login-logo logo-white">
            <img src="assets/img/logo-white.png" alt="">
          </a> -->

          <div class="card-body">
            <p-toast></p-toast>
          </div>


          <div class="login-userheading">
            <h3>Sign In</h3>
            <h4>Access CRM using your Login id and Password.</h4>
          </div>
          <div class="form-login mb-3">
            <label class="form-label">Login Id</label> <!-- Corrected typo -->
            <div class="form-addons">
              <input type="text" class="form-control" name="loginId" [(ngModel)]="login.loginId">
              <img src="assets/img/icons/user-icon.svg" alt="img">
            </div>
          </div>
          <div class="form-login mb-3">
            <label class="form-label">Password</label>
            <div class="pass-group">
              <input [type]="password[0] ? 'text' : 'password'" class="pass-input" name="password" [(ngModel)]="login.password"> <!-- Use password[0] -->
              <span class="fas toggle-password" [ngClass]="password[0] ? 'fa-eye' : 'fa-eye-slash'" (click)="togglePassword(0)"></span> <!-- Use password[0] -->
            </div>
          </div>
          <div class="form-login authentication-check">
            <div class="row">
              <div class="col-12 d-flex align-items-center justify-content-between">
                <!-- <div class="custom-control custom-checkbox custom-class-check">
                  <label class="checkboxs ps-4 mb-0 pb-0 line-height-1">
                    <input type="checkbox" class="form-control">
                    <span class="checkmarks"></span>Remember me
                  </label>
                </div>
                <div class="text-end">
                  <a class="forgot-link" [routerLink]="routes.forgotPassword">Forgot Password?</a>
                </div> -->
              </div>
            </div>
          </div>
          <div class="form-login">
            <button type="submit" class="btn btn-login">Sign In</button> <!-- Changed type to submit -->
          </div>
          
          
        </div>
      </form>
    </div>
  </div>
</div>
